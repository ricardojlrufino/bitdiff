<html lang="en">

<head>

<body>

    <header>
            <span class="title">:: Bits Diff ::</span>
    </header>

    <form id="frmCode">
        <div class="code">
            <textarea id="left" rows="10" placeholder="Compare line 1 with 2, 2 with 3 ..."></textarea>
        </div>
<!-- 
        <div class="code">
            <textarea id="right" rows="1"></textarea>
        </div> -->

        <button type="submit" class="btn success">Compare</button>
        <button type="reset" class="btn danger">Clear Form</button>
        <button type="button" class="btn danger" onclick="clearResults()">Clear Results</button>
    </form>  
    
    <fieldset class="result">
        <legend>Result</legend>
        <div id="result">
